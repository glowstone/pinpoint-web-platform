<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>CodeBlue--New Location</title>

		<link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.css')}}">
		<link rel="stylsheet" href="{{url_for('static', filename='bootstrap/css/bootstrap-responsive.css')}}">
	</head>

	<body>
		{% include 'header.html' %}

		<div class="container">
			<form action="/user/location" method="POST">
				<legend>Specify a Location</legend>
				<label>Latitude</label>
				<input type="number" name="latitude" step="any">
				<label>Longitude</label>
				<input type="number" name="longitude" step="any"><br>
				<label>Elevation</label>
				<input type="number" name="elevation" step="any"><br>
				<input type="submit" class="btn" value="Set Location"></input>
			</form>
		</div>

		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="{{url_for('static', filename='bootstrap/js/bootstrap.js')}}"></script>
		<script src="{{url_for('static', filename='geotest.js')}}"></script>
	</body>
</html>
