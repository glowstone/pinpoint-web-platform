{% extends 'base.html' %}
	{% block title %}CodeBlue--New Comment{% endblock %}

	{% block body %}
		{{ super() }}

		<div class="container">
			<form action="{{url_for('comment_new')}}" method="POST">
				<legend>Create a New Comment</legend>
				<label for="answer_text">Comment</label>
				<textarea id="comment_text" name="text" rows="5" cols="25" placeholder="Please enter your answer here"></textarea>
				<label>Provide the commentable_id (hackish solution for now)</label>
				<input type="text" name="commentable_id">
				<input type="submit" class="btn" value="Post"></input>
			</form>
		</div>

	{% endblock %}
